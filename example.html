<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="caramel.css">
	</head>
	<body>
		<section class="caramel dots"><!-- no-captions dots thumbnails -->
			<div class="caramel-view-wrap">
				<div class="caramel-view" style="padding-bottom:56.25%">
					<div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<a class="caramel-nav prev"><i class="fa fa-chevron-left"></i></a>
				<a class="caramel-nav next"><i class="fa fa-chevron-right"></i></a>
			</div>
			<div class="caramel-dots-wrap"></div>
			<div class="caramel-caption"></div>
			<div class="caramel-items">

				<div class="item">
					<img data-type="image"
						 data-src-large="example/one.svg"
						 data-src="example/one-sm.svg"
						 data-title="Slide Number One" />
					<div class="item-caption">
						<p>This is the caption for the first slide.</p>
					</div>
				</div>
				
				<div class="item">
					<img data-type="image"
						 data-src-large="example/two.svg"
						 data-src="example/two-sm.svg"
						 data-title="Slide Number Two" />
					<div class="item-caption">
						<p>This is the caption for the second slide.</p>
					</div>
				</div>
				
				<div class="item">
					<img data-type="image"
						 data-src-large="example/three.svg"
						 data-src="example/three-sm.svg"
						 data-title="Slide Number Three" />
					<div class="item-caption">
						<p>This is the caption for the third slide.</p>
					</div>
				</div>
				
				<div class="item">
					<img data-type="image"
						 data-src-large="example/four.svg"
						 data-src="example/four-sm.svg"
						 data-title="Slide Number Four" />
					<div class="item-caption">
						<p>This is the caption for the fourth slide.</p>
					</div>
				</div>
				
				<div class="item">
					<img data-type="image"
						 data-src-large="example/five.svg"
						 data-src="example/five-sm.svg"
						 data-title="Slide Number Five" />
					<div class="item-caption">
						<p>This is the caption for the fifth slide.</p>
					</div>
				</div>				

			</div>
		</section>
		<script type="text/javascript" src="caramel.js"></script>
	</body>
</html>
